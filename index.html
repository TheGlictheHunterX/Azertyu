<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvilnEt Locket - Secure File Server</title>
  <style>
    /* General Styles */
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #111;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff00;
      text-align: center;
    }

    .tagline {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Upload Section */
    .upload-section {
      margin-bottom: 20px;
      text-align: center;
    }

    #fileInput {
      display: none;
    }

    #uploadBtn, #importBtn {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 5px;
    }

    #uploadBtn:hover, #importBtn:hover {
      background-color: #00cc00;
    }

    /* File List Section */
    .file-list {
      margin-bottom: 20px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .file-list h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    #fileList {
      list-style-type: none;
      padding: 0;
    }

    #fileList li {
      background-color: #222;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #fileList li:hover {
      background-color: #333;
    }

    /* Empty Server Message */
    .empty-message {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    /* Action Buttons */
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #selectAllBtn, #exportBtn, #deleteBtn {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #selectAllBtn:hover, #exportBtn:hover, #deleteBtn:hover {
      background-color: #00cc00;
    }

    #deleteBtn {
      background-color: #ff4444;
    }

    #deleteBtn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EvilnEt Locker</h1>
    <p class="tagline">Secure Server Storage - by BlackMaskers</p>

    <!-- File Upload Section -->
    <div class="upload-section">
      <input type="file" id="fileInput" multiple>
      <button id="importBtn">Import Files</button>
      <button id="uploadBtn">Upload Files</button>
    </div>

    <!-- File List Section -->
    <div class="file-list">
      <h2>Stored Files</h2>
      <ul id="fileList">
        <li class="empty-message">Server is empty. Upload some files!</li>
      </ul>
    </div>

    <!-- Buttons for Select All, Export, and Delete -->
    <div class="actions">
      <button id="selectAllBtn">Select All</button>
      <button id="exportBtn">Export Selected</button>
      <button id="deleteBtn">Delete Selected</button>
    </div>
  </div>

  <script>
    // Array to store uploaded files
    let files = [];

    // Import Button Logic
    document.getElementById('importBtn').addEventListener('click', () => {
      document.getElementById('fileInput').click(); // Trigger file input
    });

    // Upload Button Logic
    document.getElementById('uploadBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('fileInput');
      const filesToUpload = fileInput.files;

      if (filesToUpload.length > 0) {
        for (let i = 0; i < filesToUpload.length; i++) {
          files.push(filesToUpload[i]);
        }
        updateFileList();
        alert('Files uploaded successfully!');
      } else {
        alert('Please select a file to upload.');
      }
    });

    // Select All Button Logic
    document.getElementById('selectAllBtn').addEventListener('click', () => {
      const checkboxes = document.querySelectorAll('#fileList input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = true;
      });
    });

    // Export Button Logic
    document.getElementById('exportBtn').addEventListener('click', () => {
      const selectedFiles = files.filter((file, index) => {
        const listItem = document.getElementById(`file-${index}`);
        return listItem.querySelector('input').checked;
      });

      if (selectedFiles.length > 0) {
        selectedFiles.forEach(file => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(file);
          link.download = file.name;
          link.click();
        });
      } else {
        alert('Please select files to export.');
      }
    });

    // Delete Button Logic
    document.getElementById('deleteBtn').addEventListener('click', () => {
      const remainingFiles = files.filter((file, index) => {
        const listItem = document.getElementById(`file-${index}`);
        return !listItem.querySelector('input').checked;
      });

      files = remainingFiles;
      updateFileList();
      alert('Selected files deleted successfully!');
    });

    // Function to update the file list
    function updateFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      if (files.length === 0) {
        fileList.innerHTML = '<li class="empty-message">Server is empty. Upload some files!</li>';
      } else {
        files.forEach((file, index) => {
          const listItem = document.createElement('li');
          listItem.id = `file-${index}`;

          const fileName = document.createElement('span');
          fileName.textContent = file.name;

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';

          listItem.appendChild(checkbox);
          listItem.appendChild(fileName);
          fileList.appendChild(listItem);
        });
      }
    }
  </script>
</body>
</html>
