<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyrox Forum</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login/Signup Form Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .auth-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-box h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .auth-button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        #signup-button {
            background-color: #28a745;
            color: #fff;
        }

        #signup-button:hover {
            background-color: #218838;
        }

        #login-button {
            background-color: #007bff;
            color: #fff;
        }

        #login-button:hover {
            background-color: #0056b3;
        }

        .auth-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-box {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .auth-button {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login/Signup Form -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2>Welcome to Spyrox</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="signup-button" class="auth-button">Sign Up</button>
                    <button type="submit" id="login-button" class="auth-button">Login</button>
                </div>
            </form>
            <p id="auth-message" class="auth-message"></p>
        </div>
    </div>

    <!-- Main App (Hidden until logged in) -->
    <div id="app-container" class="container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Spyrox</h1>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">Chats</div>
                <div class="menu-item" onclick="window.location.href='groups.html'">Groups</div>
                <div class="menu-item">Settings</div>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <h2>Chats</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>

        <!-- Posts Feed -->
        <div class="posts-feed">
            <div class="posts-header">
                <h2>Posts</h2>
            </div>
            <div class="posts-container" id="posts-container">
                <!-- Posts will be added here dynamically -->
            </div>
            <div class="post-input">
                <textarea id="post-input" placeholder="Write a post..."></textarea>
                <button id="post-button">Post</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
