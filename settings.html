<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Spyrox</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group .profile-photo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group .profile-photo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .form-group .profile-photo input[type="file"] {
            flex: 1;
            background: #333;
            color: white;
        }

        .form-group .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .form-group .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .form-group .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.4s;
            border-radius: 34px;
        }

        .form-group .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .form-group input:checked + .slider {
            background-color: #007bff;
        }

        .form-group input:checked + .slider:before {
            transform: translateX(26px);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .button-group button:hover {
            background: #0056b3;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Settings</h1>
        <form id="settings-form">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Profile Photo -->
            <div class="form-group">
                <label for="profile-photo">Profile Photo</label>
                <div class="profile-photo">
                    <img id="profile-preview" src="https://via.placeholder.com/50" alt="Profile Photo">
                    <input type="file" id="profile-photo" accept="image/*">
                </div>
            </div>

            <!-- Message Encryption -->
            <div class="form-group">
                <label for="encryption-mode">Enable Message Encryption</label>
                <label class="switch">
                    <input type="checkbox" id="encryption-mode">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Night Mode -->
            <div class="form-group">
                <label for="night-mode">Enable Night Mode</label>
                <label class="switch">
                    <input type="checkbox" id="night-mode">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Language -->
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" class="language-select">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <!-- Private Information -->
            <div class="form-group">
                <label for="private-info">Private Information</label>
                <textarea id="private-info" class="private-info" placeholder="Add private information..."></textarea>
            </div>

            <!-- Save and Back Buttons -->
            <div class="button-group">
                <button type="submit">Save Settings</button>
                <button type="button" class="back-btn" onclick="goBack()">Back to Home</button>
            </div>
        </form>
    </div>

    <script>
        // Load saved settings
        document.addEventListener("DOMContentLoaded", () => {
            const settings = JSON.parse(localStorage.getItem("userSettings")) || {};
            document.getElementById("username").value = settings.username || "";
            document.getElementById("encryption-mode").checked = settings.encryptionMode || false;
            document.getElementById("night-mode").checked = settings.nightMode || false;
            document.getElementById("language").value = settings.language || "en";
            document.getElementById("private-info").value = settings.privateInfo || "";
            if (settings.profilePhoto) {
                document.getElementById("profile-preview").src = settings.profilePhoto;
            }

            // Apply night mode if enabled
            if (settings.nightMode) {
                document.body.style.backgroundColor = "#1c1c1c";
                document.body.style.color = "#fff";
            }
        });

        // Handle profile photo upload
        document.getElementById("profile-photo").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById("profile-preview").src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Save settings
        document.getElementById("settings-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const settings = {
                username: document.getElementById("username").value,
                profilePhoto: document.getElementById("profile-preview").src,
                encryptionMode: document.getElementById("encryption-mode").checked,
                nightMode: document.getElementById("night-mode").checked,
                language: document.getElementById("language").value,
                privateInfo: document.getElementById("private-info").value,
            };
            localStorage.setItem("userSettings", JSON.stringify(settings));
            alert("Settings saved successfully!");
        });

        // Back to Home
        function goBack() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
